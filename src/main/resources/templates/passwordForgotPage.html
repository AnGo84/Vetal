<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{/image/logo.ico}" type="image/x-icon">

    <link rel="stylesheet" th:type="text/css" href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>

<!-- Include _menu.html
<th:block th:include="/_menu"></th:block>
 -->
<div class="container py-5">
    <div class="row">

        <div class="col-md-6 mx-auto">

            <div class="card rounded-0">

                <div class="card-header">
                    <!--<h3><i class="glyphicon glyphicon-lock" style="font-size:2em;"></i></h3>-->
                    <div class="text-center">
                        <h3><i class="fa fa-lock" style="font-size:2em;"></i></h3>
                        <h2 class="text-center"><span th:text="#{message.forgot_password}">Forgot Password?</span></h2>
                        <!--<p>Enter your e-mail address and we'll send you a link to reset your password.</p>-->
                    </div>
                </div>

                <div class="card-body">

                    <!--<div th:if="${param.success}">
                        <div class="alert alert-info">
                            You've successfully requested a new password reset!
                        </div>
                    </div>-->

                    <form th:action="@{/forgotPassword}" th:object="${forgotPasswordForm}" method="post">
                        <div class="form-group" th:classappend="${#fields.hasErrors('userName')}? 'has-error':''">
                            <label for="username" th:text="#{label.login}">Login:</label>

                            <div class="input-group">
                                <div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon1"><i
                                                class="fa fa-user"></i></span>
                                </div>
                                <input id="username"
                                       class="form-control"
                                       placeholder="User name"
                                       th:field="*{userName}"/>
                            </div>

                            <div class="alert alert-danger" th:if="${#fields.hasErrors('userName')}">
                                <p th:each="error : ${#fields.errors('userName')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <!--
                            <p class="error-message"
                               th:each="error : ${#fields.errors('userName')}"
                               th:text="${error}">Validation error</p>-->
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block" th:text="#{label.change_password}">
                                Change Password
                            </button>
                        </div>
                    </form>


                    <div class="row">
                        <ul class="navbar-nav" sec:authorize="isAnonymous()">
                            <div class="col-md-12"><span
                                    th:text="#{message.already_registered} ">Already registered? </span>
                                <a href="/" th:href="@{/login}" th:text="#{label.submit}">Login</a>
                            </div>
                        </ul>
                        <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                            <div class="col-md-12">
                                <a href="/" th:href="@{/main}" th:text="#{menu.label.main}">Home</a>
                            </div>

                        </ul>
                    </div>


                </div>

                <!-- card.// -->
            </div>

        </div>
    </div>
</div>


</body>
</html>
