<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <!-- <title th:utext="${title}">Edit user</title> -->
    <title>employee Record</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link rel="shortcut icon" th:href="@{/image/logo.ico}" type="image/x-icon">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container bg-light" style="margin-top: 30px">
    <div class="well">
        <h2>
            <span th:text="${employeePageName}"></span>
        </h2>

        <form action="#" method="POST"
              th:action="@{${pageLink}+'/update'}" th:object="${employee}">

            <input id="recordId" th:field="*{id}" type="hidden"/>

            <div class="form-group row">
                <div class="col-6">
                    <label for="recordLastName" th:text="#{label.lastname}">Last name: </label> <input
                        autofocus="autofocus"
                        class="form-control" id="recordLastName" placeholder="Enter Last Name"
                        th:field="*{lastName}" type="text"/>
                </div>

            </div>

            <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}">
                <p th:text="${#fields.errors('lastName')}"></p>
                <!-- th:text="${#fields.errors('name')}" -->
            </div>

            <div class="form-group row">
                <div class="col-6">
                    <label for="recordFirstName" th:text="#{label.firstname}">First name: </label> <input
                        class="form-control"
                        id="recordFirstName" placeholder="Enter First Name" th:field="*{firstName}" type="text"/>
                </div>

            </div>

            <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}">
                <p th:text="${#fields.errors('firstName')}"></p>
                <!-- th:text="${#fields.errors('name')}" -->
            </div>

            <div class="form-group row">
                <div class="col-6">
                    <label for="recordMiddleName" th:text="#{label.middlename}">Middle name: </label> <input
                        class="form-control"
                        id="recordMiddleName" placeholder="Enter Middle Name" th:field="*{middleName}" type="text"/>
                </div>

            </div>

            <div class="alert alert-danger" th:if="${#fields.hasErrors('middleName')}">
                <p th:text="${#fields.errors('middleName')}"></p>
                <!-- th:text="${#fields.errors('name')}" -->
            </div>


            <div class="form-group row">
                <div class="col-6">
                    <label for="recordEmail" th:text="#{label.email}">Email: </label>
                    <input class="form-control" id="recordEmail" placeholder="Enter email"
                           th:field="*{email}" type="email"/>
                </div>

            </div>

            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}">
                <p th:text="${#fields.errors('email')}"></p>
            </div>

            <div class="row">

                <div class="col-sm-6">
                    <input class="btn btn-info btn-sm" style="width: 100px;"
                           type="submit" value="OK"/>
                </div>

                <div class="col-sm-6">
                    <a class="btn btn-info btn-outline-danger btn-sm float-right" role="button"
                       style="width: 100px;"
                       th:href="@{${pageLink}}" th:text="#{label.cancel}">Cancel</a>
                </div>

            </div>

        </form>

    </div>
</div>
</body>
</html>
