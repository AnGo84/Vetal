<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:utext="${title}"></title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/css/vetal.css}">

    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <script th:src="@{/js/vetal.js}"></script>

</head>


<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>
<div class="container bg-light" style="margin-top: 30px">
    <div class="well">
        <div class="form-group row">
            <div class="col-sm-7 align-self-center">
                <h3>
                    <span th:text="#{label.email_result}">Email result</span>
                </h3>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm" th:if="${resultSuccess}">

                <h3>
                    <span class="text-success" th:text="#{label.success}">Success</span>
                </h3>

            </div>


            <div class="col-sm" th:if="!${resultSuccess}">

                <h3>
                    <span class="text-danger" th:text="#{label.no_success}">No success</span>
                </h3>

            </div>

                <div class="col-sm-12">
                    <span th:utext="${message}"></span>
                </div>

        </div>


        <div class="form-group row">
            <div class="col-sm-6">
                <a th:href="@{/tasks}" style="width: 100px;"
                   class="btn btn-info btn-sm btn-info" role="button"
                   th:text="#{label.back}">Back</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
