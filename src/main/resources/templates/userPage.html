<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title th:utext="${title}"></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/font-awesome.min.css">
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container bg-light" style="margin-top: 30px">
		<div class="well">
			<h1 th:utext="${title}">user</h1>

			<!-- <form th:action="@{/users/add}"  th:object="${user}" method="POST"> -->
			<form action="#" th:action="@{/users/update}" th:object="${user}"
				method="POST">

				<input type="hidden" id="userId" th:field="*{id}" />

				<div class="form-group form-inline">
					<label for="userName">Login:</label> <input class="form-control"
						type="text" id="userName" th:field="*{name}" />
				</div>

				<div class="form-group">
					<label for="enabledCheck">Active:</label> <input type="checkbox"
						id="enableCheck" th:field="*{enabled}" />
					<!--class="custom-control-label"  class="custom-control-input" -->

				</div>

				<div class="form-group">
					<label for="rolesSelect">Roles:</label> 
					<select id="rolesSelect"
						class="form-control" th:field="*{userRoles}" multiple="multiple"
						size="5">
						<!-- 
                    		Enable the SpringOptionFieldAttrProcessor .
                    		th:field value of option must be equal to that of the select tag
                				-->
						<option th:each="role : ${userRolesList}" th:value="${{role}}"
							th:text="${role.name}" />
						<!-- Part name and serial No.</option> th:text="${part.name} + ${part.serial}" -->

					</select>
					<!--  
					<select id="hobbies" th:field="*{hobbies}" size="10"
						multiple="multiple">
						<option th:each="hobby : ${allHobbies}" th:value="${{hobby}}"
							th:text="${hobby.description}"></option>
					</select> 
					-->

				</div>

				<div class="row">
					<div class="col-sm-6">
						<input type="submit" class="btn btn-info btn-sm" value="OK" />
					</div>
					<div class="col-sm-6">
						<a th:href="@{/users}"
							class="btn btn-info btn-outline-danger btn-sm float-right"
							role="button">Cancel</a>
					</div>
				</div>

			</form>

			<br />

			<!-- Check if errorMessage is not null and not empty -->

			<div th:if="${errorMessage}" th:utext="${errorMessage}"
				style="color: red; font-style: italic;">...</div>
		</div>
	</div>
</body>
</html>
