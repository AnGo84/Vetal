<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title th:utext="${title}">Persons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap4.min.css}">

    <script th:src="@{js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{js/popper.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/js/dataTables.bootstrap4.min.js}"></script>

    <script th:src="@{/js/vetal.js}"></script>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<div class="container" style="margin-top: 20px">

    <div class="row">

        <div class="col-sm-5">
            <h2><span th:text="${personName}"></span></h2>
        </div>
        <div class="col-sm-6"></div>
        <!-- align-self-center float-right  -->
        <div class="col-sm-1">
            <a th:href="@{${pageName}+'/add'}"
               class="btn btn-primary btn-sm custom-width float-right "
               style="width: 100px;" role="button" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_MANAGER')"
               th:text="#{label.new}">New</a>
        </div>
    </div>
    <div th:if="${personList != null and not #lists.isEmpty(personList)}">
        <div class="table-responsive">
            <table id="personsTable" class="table table-sm table-bordered table-hover display compact">
            <thead>
            <tr class="text-center">
                <th width="100" th:text="#{label.id}">Id</th>
                <th th:text="#{label.lastname}">LastName</th>
                <th th:text="#{label.firstname}">FirstName</th>
                <th th:text="#{label.middlename}">MiddleName</th>
                <th class="no-sort" width="100"
                    sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_MANAGER')"></th>
                <th class="no-sort" width="100"
                    sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_MANAGER')"></th>
            </tr>
            </thead>
            <tbody>
            <!-- align-items-center -->
            <tr th:each="person : ${personList}">
                <td th:text="${person.id}"></td>
                <td th:text="${person.lastName}"></td>
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.middleName}"></td>

                <td class="text-center align-self-center"
                    sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_MANAGER')"><a
                        th:href="@{${pageName}+'/edit-' + ${person.id}}"
                        style="width: 100px;" class="btn btn-success btn-sm custom-width"
                        role="button" th:text="#{label.edit}">Edit</a></td>
                <td class="text-center align-self-center"
                    sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_MANAGER')">

                    <form method="GET" action="#"
                          th:action="@{${pageName}+'/delete-' + ${person.id}}"
                          accept-charset="UTF-8" style="display: inline">
                        <button class="btn btn-sm btn-danger custom-width" type="button"
                                style="width: 100px;" data-toggle="modal"
                                data-target="#confirmDelete" th:attr="data-title=#{label.delete_record},data-message=#{message.delete_confirm_message}"
                                th:text="#{label.delete}">
                            <i class="glyphicon glyphicon-trash"></i> Delete
                        </button>
                    </form>

                </td>
                <!-- <td><button type="button" class="btn btn-danger custom-width">Remove</button></td> -->
            </tr>
            </tbody>
        </table>
        </div>
    </div>
    <div th:if="${personList == null or #lists.isEmpty(personList)}">
        <div><span th:text="#{table.no_record_found}"></span></div>
    </div>
</div>

<!-- Include _deleteConfirmDialog.html -->
<th:block th:include="/_deleteConfirmDialog.html"></th:block>


<script>
    $(document).ready(initTable('#personsTable'));
</script>

</body>
</html>
